            align-items: center;

        .container { max-width: 800px; padding: 40px 20px; }

        .logo {

        .tagline { color: #888; margin-bottom: 2rem; letter-spacing: 2px; font-size: 0.9rem;}
        .cursor { display: inline-block; width: 10px; height: 1em; background-color: #00FF99; animation: blink 1s step-end infinite; vertical-align: middle;}
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Video Container - The "Monitor" Look */
        .video-frame {
            border: 1px solid #333;
            padding: 5px;
            margin-bottom: 30px;
            background: #000;
            position: relative;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0.9;
        }

        /* Scanline Overlay effect */
        .video-frame::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        a { 
            color: #00FF99; 
            text-decoration: none; 
            border: 1px solid #00FF99; 
            padding: 15px 30px; 
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s; 
            display: inline-block;
        }
        a:hover { background-color: #00FF99; color: #000; box-shadow: 0 0 15px #00FF99; }
        
        .status { margin-top: 60px; font-size: 0.7rem; color: #444; border-top: 1px solid #222; padding-top: 20px;}
    </style>
</head>
